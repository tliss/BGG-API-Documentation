<!DOCTYPE html>
<html>
    <head>
        <title>Tester</title>
        <script>
            var req = new XMLHttpRequest();
            req.open("GET", "http://localhost:2020/http://www.boardgamegeek.com/xmlapi/boardgame/13", false);
            req.send(null);
            console.log(req.responseText);
        </script>
    </head>
    <body>
        <p id="results"></p>
        <img id="catanImg" src="" alt="Catan" style="max-height:300px;"/>
        
        <script>
            var parser, xmlDoc;
            var text = req.responseText;
            
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(text, "text/xml");
            
            results = document.getElementById("results");
            results.innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
            
            var catanImg = document.getElementById("catanImg");
            catanImg.src = xmlDoc.getElementsByTagName("image")[0].childNodes[0].nodeValue;

        </script>
    </body>
</html>
